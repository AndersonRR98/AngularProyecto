<section id="home" class="home-section">
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">Somos el mejor centro informativo sobre Motos</h1>
      <p class="hero-subtitle">Descubre el mundo de las motos deportivas con nosotros</p>
    </div>
  </div>

  <div class="container">
    <div *ngFor="let moto of motos" class="content-section">
      <div class="text-content">
        <h2>{{ moto.nombre }}</h2>
        <p>{{ moto.descripcion }}</p>
        <p><strong>Velocidad m√°xima:</strong> {{ moto.velocidadMax }}</p>
      </div>
      <div class="image-content">
        <img [src]="moto.imagen" [alt]="moto.nombre" class="moto-image">
      </div>
    </div>
  </div>
</section>
